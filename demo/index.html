<script type="text/javascript">

$(document).ready(function(){
	//四种静态方法调用
	$("#shang").click(function(){
		$.top();//点击后到顶部
	});
	$("#zhong").click(function(){
		$.toId("myId");//点击后到指定位置
	});
	$("#xia").click(function(){
		$.footer();//点击后到底部
	});
	$("#zidingyi").click(function(){
		$.jTo("here",5000);//点击后到底部
	});
	//一种对象方法，直接加在对象上的方法，格式如下
	$("#totop").jToTop();
});

</script>
